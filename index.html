<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="phonegap.js"></script>
		<script src="jquery.jsonp-2.1.4.min.js"></script>
		<script type="text/javascript" src="PushNotification.js"></script>
		<script>
			var app = {
    // Application Constructor
    initialize: function() {
        this.bindEvents();
    },
    // Bind Event Listeners
    //
    // Bind any events that are required on startup. Common events are:
    // 'load', 'deviceready', 'offline', and 'online'.
    bindEvents: function() {
        document.addEventListener('deviceready', function() { app.onDeviceReady(); }, false);
    },
    // deviceready Event Handler
    //
    // The scope of 'this' is the event. In order to call the 'receivedEvent'
    // function, we must explicity call 'app.receivedEvent(...);'
    onDeviceReady: function() {
        app.receivedEvent('deviceready');
    },
    tokenHandler:function(msg) {
        console.log("Token Handler " + msg);
    },
    errorHandler:function(error) {
        console.log("Error Handler  " + error);
    },
    // result contains any message sent from the plugin call
    successHandler: function(result) {
    },
    // Update DOM on a Received Event
    receivedEvent: function(id) {
        var pushNotification = window.plugins.pushNotification;
        // TODO: Enter your own GCM Sender ID in the register call for Android
        if (device.platform == 'android' || device.platform == 'Android') {
            pushNotification.register(this.successHandler, this.errorHandler,{"senderID":"1099281208462","ecb":"app.onNotificationGCM"});
        }
        console.log('Received Event: ' + id);
    },
    // Android
    onNotificationGCM: function(e) {
        switch( e.event )
        {
            case 'registered':
                if ( e.regid.length > 0 )
                {
					$.post("http://www.teste.aberhosting.com/api.php?store", { store: e.regid})
					.fail(function() {
					});
                }
            break;

            case 'message':
				document.getElementById('ifra').src = 'http://www.teste.aberhosting.com/mobile/noticia.php?id='+e.msgcnt;
            break;

            case 'error':
            break;

            default:
              break;
        }
    }

	};
	app.initialize();
		
	
		</script>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no" />
		<style>
		</style>
	</head>
		<frameset rows="*,90px">
		  <frame id="ifra" src="http://www.teste.aberhosting.com/mobile/" frameborder="0">
		  <frame src="ads.html" scrolling="no" frameborder="0">
		</frameset>
</html>
