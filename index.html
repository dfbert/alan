<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="phonegap.js"></script>
		<script src="jquery.jsonp-2.1.4.min.js"></script>
		<script type="text/javascript" src="PushNotification.js"></script>
		<script>
		var pushNotification = window.plugins.pushNotification;
		pushNotification.register(app.successHandler, app.errorHandler,{"senderID":"1099281208462","ecb":"app.onNotificationGCM"});
		// result contains any message sent from the plugin call
		successHandler: function(result) {
			alert('Callback Success! Result = '+result)
		},
		errorHandler:function(error) {
			alert(error);
		},
		onNotificationGCM: function(e) {
        switch( e.event )
        {
            case 'registered':
                if ( e.regid.length > 0 )
                {
                    console.log("Regid " + e.regid);
                    alert('registration id = '+e.regid);
                }
            break;
 
            case 'message':
              // this is the actual push notification. its format depends on the data model from the push server
              alert('message = '+e.message+' msgcnt = '+e.msgcnt);
            break;
 
            case 'error':
              alert('GCM error = '+e.msg);
            break;
 
            default:
              alert('An unknown GCM event has occurred');
              break;
        }
    }
		</script>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no" />
		<style>
		</style>
	</head>
		<frameset rows="*,150px">
		  <frame src="http://www.goianiahot.com.br/mobile/index.php">
		  <frame src="ads.html">
		</frameset>
</html>
